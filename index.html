<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urbani Rječnik</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="header">
    <a href="#" class="logo">urbani rječnik</a>
    <nav class="nav-items">
      <a href="#">Početna stranica</a>
      <a href="dodajrijec.html">Dodaj riječ</a>
      <a href="nasumicnarijec.html">Nasumična riječ</a>

    </nav>
  </header>


  <main>

    <div class="search-wrapper">

      <input type="search" id="search" placeholder="Pretraži..." data-search onkeypress="searchfunction(event)">

    </div>

    <div class="scrollable">
      <div class="words-container" data-user-card-container></div>

      <template data-user-template>
        <div class="word-bg">
          <div class="word">
            <div class="the-word"></div>
            <div class="meaning"> </div>
            <div class="byUser"></div>
            <div class="react-buttons">
              <button class="like">Sviđatelj: 0</button>
              <button class="dislike">Mrzitelj: 0</button>
            </div>
          </div>
        </div>

      </template>

      <div class="page-buttons">
        <button class="prev">
          << </button>
            <button class="next"> >> </button>

      </div>

    </div>


  </main>

  <script src="script.js" defer></script>
</body>

</html>
